<div class="jobs-div">
    <form ngForm>
        <select #field name="" id="" (change)="change(field.value,area.value)"> 
            <option *ngFor=" let f of getFields() " >{{f}}</option>
        </select>
        <select #area name="" id="" (change)="change(field.value,area.value) "> 
            <option *ngFor=" let a of getAreas() " >{{a}}</option>
        </select>
    </form>
    <div *ngFor="let job of allJobs" id="jobs">

        <div>
            <app-job [job]="job"></app-job>
        </div>

    </div>

</div>
